<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>

<body>

    <h1>Data</h1>
    <h2>
        <p>data: <span id="data"></span></p>
        <p>dia: <span id="dia"></span></p>
        <p>mes: <span id="mes"></span></p>
        <p>ano: <span id="ano"></span></p>
    </h2>
    
    <script>

        let data = prompt("Digite uma data exemplo 12/12/2012")
        parte = data.split("/");
        let dia = parseInt(parte[0]);
        let mes = parseInt(parte[1]);
        let ano= parseInt(parte[2]);

        switch (mes) {
            case 1:
                mes = "janeiro"
                break;
            case 2:
                mes = "Fevereiro"
                break;
            case 3:
                mes = "Março"
                break;
            case 4:
                mes = "Abril"
                break;
            case 5:
                mes = "Maio"
                break;
            case 6:
                mes = "Junho"
                break;
            case 7:
                mes = "Julho"
                break;
            case 8:
                mes = "Agosto"
                break;
            case 9:
                mes = "Setembro"
                break;
            case 10:
                mes = "Outrubro"
                break;
            case 11:
                mes = "Novembro"
                break;
            case 12:
                mes = "Dezembro"
                break;
            default:
                mes = "Erro no mês"
                break;
        }

        if (dia > 31) {
            dia = "Erro no dia"
        }

        document.getElementById("data").innerHTML = data;
        document.getElementById("dia").innerHTML = dia;
        document.getElementById("mes").innerHTML = mes;
        document.getElementById("ano").innerHTML = ano;
    </script>


</body>

</html>
